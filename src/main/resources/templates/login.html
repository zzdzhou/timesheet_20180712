<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        .container {margin-top: 150px}
        .col-lg-4 {
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
        }
        .warn {
            color: red;
        }
        .info {
            color: green;
        }
    </style>
    <title>Login</title>
</head>
<body>

<div class="container">

    <form action="/timesheet/user/authentication" method="post">
        <div class="row">
            <div class="col-lg-4">
                <p th:unless="${error} == null" th:text="${error}" class="warn"></p>
                <p th:unless="${msg} == null" th:text="${msg}" class="info"></p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <input type="text" class="form-control" name="username" placeholder="Username">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <input type="submit" class="form-control" value="Sign in">
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-lg-4">
            <button type="submit" class="form-control" onclick="location.href='/timesheet/user/signUp'">Sign up</button>
        </div>
    </div>

</div>

</body>
</html>
