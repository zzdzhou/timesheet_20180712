<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <style type="text/css">
        .container {
            margin-top: 100px;
        }
        p {
            font-size: large;
        }
    </style>
    <title>Timesheet</title>
</head>
<body>
<div class="container">
    <p th:if="${#lists.isEmpty(tickets)}">You have no ticket! <a href="/timesheet/ticket/add/secure">Add one?</a></p>

    <table th:unless="${#lists.isEmpty(tickets)}" class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Date</th>
            <th>Activity</th>
            <th>Type</th>
            <th>Resource</th>
            <th>Days</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ticket : ${tickets}">
            <td th:text="${ticket.date}">null</td>
            <td th:text="${ticket.activity}">null</td>
            <td th:text="${ticket.type}">null</td>
            <td th:text="${ticket.resource}">null</td>
            <td th:text="${ticket.days}">null</td>
            <td th:text="${ticket.description}">null</td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
