<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <!-- 引入 Bootstrap-table CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.css">
    <!-- Open iconic -->
    <link rel="stylesheet" href="/timesheet/open-iconic-master/font/css/open-iconic-bootstrap.min.css">

    <!-- local test-->
    <!--<link rel="stylesheet" href="/static/open-iconic-master/font/css/open-iconic-bootstrap.min.css">-->

    <!--<link rel="stylesheet" href="/timesheet/font-awesome-4.7.0/css/font-awesome.min.css">-->

    <title>Timesheet24132</title>
</head>
<body>
<div class="container" style="margin-top: 100px">

    <div id="toolbar" class="btn-toolbar justify-content-between">
        <div class="btn-group">
            <button id="add-ticket" type="button" class="btn btn-outline-primary" title="Add a ticket">
                <span class="oi oi-plus" aria-hidden="true">&nbsp;Add</span>
            </button>
        </div>
        <div class="btn-group">
            <button id="refresh-table" type="button" class="btn btn-outline-primary">
                <span class="oi oi-reload" title="refresh" aria-hidden="true"></span>
            </button>
        </div>
    </div>


    <table id="table" data-classes="table table-hover table-no-bordered" data-striped=true style="margin-top: 10px;">
        <thead class="thead-dark">
        <tr>
            <th data-field="date">Date</th>
            <th data-field="activity">Activity</th>
            <th data-field="type">Type</th>
            <th data-field="resource">Resource</th>
            <th data-field="days">Days</th>
            <th data-field="description">Description</th>
            <th data-field="action" data-align="center" data-formatter="operateFormatter" data-events="operateEvents">
                Action
            </th>
        </tr>
        </thead>
    </table>

    <div id="tiket-modal" class="modal fade" aria-hidden="true">
        <div class="modal-dialog"> <!-- why -->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Update a ticket!</h4>
                </div>

                <div class="modal-body">
                    <div class="form-group row justify-content-center">
                        <label for="date" class="col-md-3 col-form-label">Date</label>
                        <div class="col-md-9">
                            <input type="date" name="date" id="date" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row justify-content-center">
                        <label for="activity" class="col-md-3 col-form-label">Activity</label>
                        <div class="col-md-9">
                            <input type="text" name="activity" id="activity" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row justify-content-center">
                        <label for="type" class="col-md-3 col-form-label">Type</label>
                        <div class="col-md-9">
                            <!--<input type="text" name="type" value="Support" readonly id="type" class="form-control">-->
                            <select id="type" class="form-control" name="type">
                                <option selected>Support</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row justify-content-center">
                        <label for="resource" class="col-md-3 col-form-label">Resource</label>
                        <div class="col-md-9">
                            <input type="text" id="resource" name="resource" value="Your full name"
                                   th:attr="value=${fullName}" readonly class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group row justify-content-center">
                        <label for="description" class="col-md-3 col-form-label">Description</label>
                        <div class="col-md-9">
                            <input type="text" name="description" id="description" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row justify-content-center">
                        <label for="days" class="col-md-3 col-form-label">Days</label>
                        <div class="col-md-9">
                            <input type="number" step="0.1" min="0.1" name="days" id="days" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-2.5 offset-md-7">
                            <button id="cancel" type="button" class="btn btn-secondary">Cancel</button>
                        </div>

                        <div class="col-md-2.5 offset-md-1">
                            <button type="button" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- jQuery -->
<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>

<!-- Bootstrap js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
        integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
<!-- Bootstrap-table js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/locale/bootstrap-table-zh-CN.min.js"></script>-->


<script>
    var $table = $('#table');
    var $modal = $('#tiket-modal');

    $(function () {
        $table.bootstrapTable({
            url: "/timesheet/rest/ticket/all",
            method: "get",
            dataType: "json",

            pagination: true,
            sidePagination: "server",
            pageNumber: 1,
            pageSize: 5
        });

        /* events */
        $('#add-ticket').click(function () {
            showModal(this.title);
        });

        $('#refresh-table').click(function () {
            $table.bootstrapTable('refresh');
        })

        $('#cancel').click(function () {
            $modal.modal('hide');
        })
    });

    function operateFormatter() {
        return [
            '<a class="update" href="javascript:" title="Update a ticket"><span class="oi oi-pencil"></span></a>',
            '<a class="delete" href="javascript:" title="Remove a ticket"><span class="oi oi-x"></span></a>'
        ].join('&nbsp;&nbsp;');
    }

    var operateEvents = {
        "click .update": function (e, value, row) {
            showModal(this.title, row);
        },

        "click .delete": function (e, value, row) {
            deleteRow(row.id);
        }
    };

    /* tool functions */

    function deleteRow(id) {
        if (confirm("Are you sure to delete this item?")) {
            $.ajax({
                url: "/timesheet/rest/ticket/delete?ticketId=" + id,
                type: "DELETE",
                dataType: "text",
                success: function () {
                    $table.bootstrapTable("refresh");
                    alert('Delete item successful!');
                },
                error: function () {
                    alert('Delete item error!');
                }
            });
        }
    }

    function showModal(title, row) {
        row = row || {
            "id": '',
            "date": '',
            "activity": '',
            "type": "Support",
            "resource": 'Your full name',
            "days": '',
            "description": ''
        };
        $modal.find('.modal-title').text(title);
        for (var name in row) {
            $modal.find('input[name="' + name + '"]').val(row[name]);
        }
        $modal.modal('show');
    }

    function createOrUpdateRow() {

        $.ajax({
            url: "/timesheet/rest/ticket/createOrUpdate",
            type: "POST",
            dataType: "text",
            data: {
                id: '',
                date: '',
                activity: '',
                type: '',
                resource: '',
                days: '',
                description: ''
            },
            success: function () {

            },
            error: function () {

            }
        });
    }

</script>
</body>
</html>
